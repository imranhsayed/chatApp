<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Web socket</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>

<div class="container mt-5">
	<div class="card text-white bg-dark mb-3" id="chat-window" style="max-width: 50rem;">
		<div class="card-header">Chat Window</div>
		<div class="card-body" id="output"></div>
		<div id="feedback"></div>
		<div class="card-footer">
			<form id="chat-form">
				<div class="form-group">
					<input id="user-name" class="form-control" type="text" placeholder="User Name"/>
				</div>
				<div class="form-group">
					<input id="message" class="form-control" type="text" placeholder="Message"/>
				</div>
				<button type="submit" class="btn btn-secondary">Send</button>
			</form>
		</div>
	</div>
</div>

<script src="/js/chat.js"></script>
</body>
</html>
